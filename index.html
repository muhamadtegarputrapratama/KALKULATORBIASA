<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Tegar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;

            font-family: Arial, sans-serif;
        }
        .calculator {
            border: 1px solid #000000;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            background-color: #e6e6e6;
            text-align: right;
            padding: 10px;
            font-size: 24px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: orange;

            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #555050;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="calculateResult()">=</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculateTrigonometric('sin')">sin</button>
            <button onclick="calculateTrigonometric('cos')">cos</button>
            <button onclick="calculateTrigonometric('tan')">tan</button>
            <button onclick="appendToDisplay('**')">x^y</button>
        </div>
    </div>
    <script>
        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function calculateResult() {
            const display = document.getElementById('display');
            let result;
            try {
                result = eval(display.innerText);
            } catch (error) {
                display.innerText = 'Error';
                return;
            }
            display.innerText = result;
        }

        function calculateTrigonometric(func) {
            const display = document.getElementById('display');
            const value = parseFloat(display.innerText);
            if (func === 'sin') {
                display.innerText = Math.sin(value * Math.PI / 180);
            } else if (func === 'cos') {
                display.innerText = Math.cos(value * Math.PI / 180);
            } else if (func === 'tan') {
                display.innerText = Math.tan(value * Math.PI / 180);
            }
        }
    </script>
</body>
</html>
